<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class='optionsCointainer'><br>
    <div id='selectionOne'><span>What is your budget?</span></div>
    <form>
    <select name="htmlMsrp" id='htmlMsrp'>
      <option value="" disabled selected>Please make a selection</option>
      <option value="under25">Under $25</option>
      <option value="25to50">$25 to $50</option>
      <option value="50to100">$50 to $100</option>
      <option value="100andAbove">$100 and above</option>
    </select>
    <div id='selectionTwo'><br><span>How many players?</span></div>
    <select name="htmlPlayers" id='htmlPlayers'>
      <option value="" disabled selected>Please make a selection</option>
      <option value="2to4">2-4</option>
      <option value="5andMore">5 and more</option>
    </select>
  </form>
  </div><br>
  <div id='result'>
    <button id='submitBtn'>Roll the dice!"</button>
  </div><br>
  <div id='resultContainer'>
    result will be displayed here
  </div>
  <script src="assets/js/script.js"></script>
  
</body>
</html>
