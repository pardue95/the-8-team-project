<!-- Background Video Start -->
<video autoplay muted loop id="myVideo">
  <source src="assets/video/video.mp4" type="video/mp4">
</video>
<!-- Background Video End -->

<!-- Hero Section Start -->  
     <section class="hero is-dark">
        <div class="hero-body">
          <p class="title is-size-1">
            Drinks N' Dice
          </p>
          <p class="subtitle">
            Board Games & Cocktails
          </p>
        </div>
      </section>
<!-- Hero Section End --> 

<!-- Modal-->
<!-- The Modal -->
<div id="myModal" class="modal">
  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <p class="is-size-2 has-text-weight-medium">Please enter a valid selection!</p>
  </div>
</div>

<!-- Search options seclector/ Search button container start -->
        <div class="notification is-widescreen is-medium is-flex is-flex-wrap-wrap is-align-content-center is-align-items-center marginTop">
          <div class="select margin">
            <select name="htmlAge" id="htmlAge">
              <option value="" disabled selected>Minimum Player Age</option>
              <option value="min6">6+</option>
              <option value="min12">12+</option>                 
              <option value="min18">18+</option>
            </select>
          </div>
          <div class="select margin">
            <select name="htmlPlayers" id='htmlPlayers'>
              <option value="" disabled selected>Number of Players</option>
              <option value="2to4">2-4</option>
              <option value="3to6">3-6</option>
            </select>
          </div>
          <div class="select margin">
            <select name="htmlMsrp" id="htmlMsrp">
              <option value="" disabled selected>Budget</option>
              <option value="under25">Under $25</option>
              <option value="25to50">$25 to $50</option>
              <option value="50andAbove">$50 and above</option>
            </select>
          </div>
          <div class="select margin">
            <select name="htmlDrinks" id="htmlDrinks">
              <option value="" disabled selected>Random Drink</option>
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </div>
          <button class="btn margin" id="searchBtn">
            <span class="icon is-medium">
              <i class="fas fa-dice"></i>
            </span>
          <span class="noselect">Roll the dice</span>
          </button>
        </div>
<!-- Search options seclector/ Search button container end -->

<!-- Main Page Body Start -->
<div class="columns has-background-light">
  <div class="column is-2">
  <!-- Margin alternative/Placeholder-->
  </div>
  <div class="column is-4 hide" id="gameDisplayContainer">
    <div class="card" id="gameImageCard">
      <div class="card-image">
          <img src="" alt="Placeholder image" id="gameImage">
      </div>
      <div class="title pad" id="gameName">
        <!-- Game name goes here -->
      </div>
      <div class="content pad" id="gameDesc">
      <!-- description goes here -->  
      </div>
      </div>
  </div>
  <div class="column is-4 hide" id="drinkDisplayContainer">
    <div class="card" id="drinkImageCard">
      <div class="card-image">
        <img src="" alt="Placeholder image" id="drinkImage">
    </div>
    <div class="title pad" id="drinkName">
      <!-- Drink name goes here -->
    </div>
      <div class="content pad" id="drinkDesc">    
      </div>
      </div>
  </div>
  <div class="column is-2">
  <!-- Margin alternative/Placeholder-->
  </div>
</div>
<!-- Main Page Body End -->
